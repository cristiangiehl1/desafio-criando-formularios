<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formuláros Extra</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-extra.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                avalie a sua mentoria
            </h1>

            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>

            <img src="images/img1.png" alt="Balão de fala vermelho com pontuação de 3 estrelas.">
        </header>

        <form action="" id="my-form">
            <fieldset>
                <div id="legend-special">
                    <legend id="legend-emphasis">Informações Pessoais</legend>
                </div>

                <div class="shrink">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" name="" id="event-name" required>
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="event-last-name">Sobrenome</label>
                            <input type="text" name="" id="event-last-name" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="" id="event-email">
                    </div>
                </div>                
            </fieldset>

            <fieldset>
                <div class="legend-wrapper">
                    <legend class="legend-default">Informações do mentor</legend>
                </div>

                <div class="shrink">
                    <div>
                        <div class="input-wrapper">
                            <label for="event-mentor">Selecione quem foi o seu mentor</label>
                            <select name="" id="event-mentor">
                                <option value="cristian">Cristian Giehl</option>
                                <option value="mayke">Mayke Brito</option>
                                <option value="gabriel">Gabriel Carballo</option>
                                <option value="adriano">Adriano Dias</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-feedback">Feedback sobre o mentor</label>
                        <textarea name="" id="event-feedback"></textarea>
                    </div>   
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="event-check">
                        <label for="event-check">
                            Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                        </label>
                    </div>                                      
                </div>                
            </fieldset>

            <fieldset>
                <div class="legend-wrapper">
                    <legend class="legend-default">Agendando próxima mentoria</legend>
                </div>

                <div class="shrink">
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="" id="event-date">
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="event-start">Das</label>
                            <input type="time" name="" id="event-start">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" name="" id="event-end">
                        </div>
                    </div>
                                   
                </div>                
            </fieldset>

            <div class="shrink">
                <div class="submit-wrapper">
                    <input type="submit" value="Salvar" id="button">
                </div>
            </div>                                               
        </form>
    </div>    
</body>
</html>
